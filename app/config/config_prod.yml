imports:
    - { resource: config.yml }

framework:
    router:
        strict_requirements: ~

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        doctrine:
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%_doctrine.log
            channels: [doctrine]